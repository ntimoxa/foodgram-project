{% for recipe in page %}
        <div class="card" data-id="{{ recipe.id }}">
            <a href="{% url 'single_recipe' recipe.id %}" class="link" target="_blank"><img src="{{ recipe.image.url }}" alt="Какой-то текст" class="card__image"></a>
            <div class="card__body">
                <a class="card__title link" href="{% url 'single_recipe' recipe.id %}" target="_blank">{{ recipe.title }}</a>
                <ul class="card__items">
                    {% for tag in recipe.tags.all %}
		                <li class="card__item"><span class="badge badge_style_{{ tag.color }}">{{ tag.display_name }}</span></li>
	                {% endfor %}
                </ul>
                <div class="card__items card__items_column">
                    <p class="card__text"><span class="icon-time"></span> {{ recipe.cooking_time }} мин.</p>
                    <p class="card__text"><span class="icon-user"></span> <a href="{% url 'profile'  recipe.author.username %}" style="color: black">{{ recipe.author.get_full_name}}</a></p>
                </div>
            </div>
            <div class="card__footer">
                {% include 'includes/favorite_button.html' with recipe=recipe %}
            </div>
        </div>
            {% endfor %}
